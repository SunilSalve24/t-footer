<dom-module id="t-footer-style">
<style is="custom-style" >
:host{
  --t-footer-cols: 6
}
.social-links iron-icon{
  margin: 0 5px;
}
a{
  margin-bottom: 5px ;
  display: inline-block;
  text-decoration:none;
  color: var(--t-footer-color,#9a9ca8);
}
a:hover{
  color: var(--t-footer-hover-color, #fff);
}
.contact-label{
  color: var(--t-footer-link-title-color,#fff);
  margin-right: 20px;
  font-size: 14px;
}
.footer{
  background: var(--t-footer-bg,#465363)
}
  .selected-tab{
    background: var(--t-footer-selected-tab-bg, #465363);
    color: var(--t-footer-selected-tab-color, #fff);
  }
  .section{
    margin: 0px 150px;
    color: var(--t-footer-bg,#9a9ca8);
  }
  .contact-section{
    height: 50px;
    line-height: 50px;
    background: var(--t-footer-links-bg,#39434f);
    clear: both;
    margin: 0px 150px;
  }
  .copyright-section{
    padding:20px 0;
  }
  .links div{
    margin-right:15px;
  }
  .pages{
    margin: 0 100px;
  }
  .contact-us div{
    margin: 0 10px;
  }
  .tabs{
    padding: 0 100px;
    background: var(--t-footer-tab-bg,#39434f);
    color: var(--t-footer-tab-color,#9a9ca8);
  }

  paper-tab{
    min-width: 180px;
  }

  iron-pages {
    padding:20px 0;
    margin: 20px 100px;
    color: var(--t-footer-color,#9a9ca8);
  }
  .items{
    list-style: none;
    font-size: 13px;
  }
  .items li{
    width: calc(100%/var(--t-footer-cols) - 2% );
    padding: 5px 1%;
    float: left;
  }
  .link-list{
    list-style: none;
    padding: 0;
    margin:0;
  }
  .link-list li {
    width: calc((100%/var(--t-footer-cols)) - 2% );
    float: left;
  }

  @media screen and (max-width: 1024px) and (min-width: 600px) {
    .link-list li{
      padding: 5px 1%;
    }
    .items li{
      width: 23%;
      float: left;
    }
    .contact-section{
      padding: 0 20px;
      font-size: 14px;
      margin: 0 20px;
    }
    .section{
      margin: 0 20px;
      font-size:13px;
    }
    .contact-us div{
      margin: 0 10px;
    }
    .tabs{
      padding: 0 5px;
    }
    .pages{
      margin:0 20px;
    }

    .copyright-section{
      padding:10px 0;
    }
  }
  @media only screen and (min-width : 320px) and (max-width : 640px) {
    .contact-label{
      margin-right: 0;
    }
    .social-links{
      padding: 10px 0;
    }
    .link-list li{
      padding: 5px 1%;
      width: 31%;
    }
    .links{
      margin: 0 5%;
    }
    .pages{
      margin:0;
      padding: 20px 0;
    }
    paper-tab {
      flex: none;
    }
    .section{
      margin: 0 1%;
    }
    .links{
      padding: 0;
    }
    .contact-section{
      padding: 20px;
      line-height: 18px;
      height: 90px;
      font-size: 13px;
      margin: 0 15px;
    }
    .contact-us{
      text-align:center;
    }
    .tabs{
      padding: 0;
    }
    .items li{
      width: 48%;
      float: left;
    }

    .contact-us div{
      margin: 5px;
    }
    .follow-us{
      text-align:center;
    }

    .copyright-section{
      padding:10px 0;
      font-size: 12px;
    }

  }
</style>
</dom-module>
